{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict the Class of Wine</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="fixed_acidity" step=any id="fixed_acidity" placeholder="Fixed acidity">
            <input type="number" name="volatile_acidity" step=any id="volatile_acidity" placeholder="Volatile acidity">
            <input type="number" name="citric_acid" istep=any d="citric_acid" placeholder="Citric acid">
            <input type="number" name="residual_sugar" step=any id="residual_sugar" placeholder="Residual sugar">
            <input type="number" name="chlorides" step=any id="chlorides" placeholder="Chlorides">
            <input type="number" name="free_sulfur_dioxide" step=any id="free_sulfur_dioxide" placeholder="Free sulfur dioxide">
            <input type="number" name="total_sulfur_dioxide" step=any id="total_sulfur_dioxide" placeholder="Total sulfur dioxide">
            <input type="number" name="density" step=any id="density" placeholder="density">
            <input type="number" name="pH" step=any id="pH" placeholder="pH">
            <input type="number" name="sulphates" step=any id="sulphates" placeholder="sulphates">
            <input type="number" name="alcohol" step=any id="alcohol" placeholder="alcohol">



            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
